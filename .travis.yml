language: python
python:
  - "3.4"

services:
  - mysql
  - git

before_install:
  - git clone https://github.com/lodevil/Lo-runner.git
  - cd Lo-runner && sudo ./setup.py build && sudo ./setup.py install
  - cd ..
  - mysql -e "CREATE DATABASE test_oj;"
  - mysql test_oj -e "CREATE USER 'oj'@'%' IDENTIFIED BY 'RESET_BY_YOUR_OWN';"
  - mysql test_oj -e "GRANT ALL ON *.* TO 'oj'@'%'; "

# command to install dependencies
install: "pip install -r requirements.txt"
# command to run tests
script: python3 manage.py test

